{% extends "base.html" %}

{% block title %}Server auswählen{% endblock %}

{% block content %}
<main class="container">
    <h1>Server auswählen</h1>
    <p>Wähle einen Server aus, den du verwalten möchtest.</p>

    <form method="POST" style="margin-top: 2rem;">
        <div style="display: grid; gap: 1rem;">
            {% for server in servers %}
            <label style="display: flex; align-items: center; padding: 1rem; border: 2px solid #eee; border-radius: 0.5rem; cursor: pointer;">
                <input type="radio" name="guildId" value="{{ server.id }}" required style="margin-right: 1rem;">
                {% if server.icon %}
                    <img src="{{ server.icon }}" alt="{{ server.name }}" style="width: 32px; height: 32px; border-radius: 50%; margin-right: 1rem;">
                {% endif %}
                <strong>{{ server.name }}</strong>
            </label>
            {% endfor %}
        </div>

        <div style="margin-top: 2rem;">
            <button type="submit" class="btn-primary">Weiter</button>
            <a href="/logout" style="margin-left: 1rem;">Abmelden</a>
        </div>
    </form>
</main>
{% endblock %}
