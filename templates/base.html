<!DOCTYPE html>
<html lang="{{ lang or 'de' }}" data-theme="light" dir="{{ 'rtl' if lang == 'he' else 'ltr' }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %}TRS Tickets{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #1a1a1a;
            --border-color: #e5e8ec;
            --accent-color: #00b894;
            --accent-hover: #00a077;
            --card-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #00ff88;
            --border-color: #1a3a2a;
            --accent-color: #00ff88;
            --accent-hover: #00dd77;
            --card-bg: #0f1510;
        }

        [data-theme="dark"] body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--accent-color);
            color: #000;
            border: 0;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i id="themeIcon" class="fas fa-moon"></i>
    </button>

    {% block content %}{% endblock %}

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('trs-theme', newTheme);
            document.getElementById('themeIcon').className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Load saved theme
        (function() {
            const savedTheme = localStorage.getItem('trs-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeIcon').className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        })();

        {% block extra_scripts %}{% endblock %}
    </script>
</body>
</html>
